{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card shadow-lg">
                <div class="card-header bg-gradient text-white" 
                     style="background: linear-gradient(45deg, #4b6cb7, #182848);">
                    <h2 class="mb-0"><i class="fas fa-trash-alt me-2"></i>Delete Learning Path</h2>
                </div>
                <div class="card-body text-center p-5">
                    <i class="fas fa-exclamation-triangle text-warning fa-4x mb-4"></i>
                    <h4 class="mb-4">Are you sure you want to delete this learning path?</h4>
                    <p class="text-muted mb-4">
                        This action cannot be undone. All topics and progress associated with 
                        "{{ path.title }}" will be permanently deleted.
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="fas fa-trash-alt me-2"></i>Delete Path
                            </button>
                            <a href="{% url 'learning_paths:path_detail' path.id %}" 
                               class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
