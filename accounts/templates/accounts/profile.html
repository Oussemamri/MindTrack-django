{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="fas fa-user-circle me-2"></i>Profile</h3>
                </div>
                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-md-4 text-center">
                            <img src="{{ user.profile_image|default:'https://via.placeholder.com/150' }}" 
                                 class="rounded-circle img-thumbnail" width="150" height="150">
                        </div>
                        <div class="col-md-8">
                            <h4>{{ user.username }}</h4>
                            <p class="text-muted">{{ user.email }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
