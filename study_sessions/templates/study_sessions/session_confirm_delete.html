{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card shadow-lg">
                <div class="card-header bg-gradient text-white" 
                     style="background: linear-gradient(45deg, #2193b0, #6dd5ed);">
                    <h2 class="mb-0">
                        <i class="fas fa-trash me-2"></i>Delete Study Session
                    </h2>
                </div>
                <div class="card-body p-4">
                    <h5 class="mb-4">Are you sure you want to delete "{{ session.title }}"?</h5>
                    <p class="text-muted mb-4">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-2"></i>Delete
                            </button>
                            <a href="{% url 'study_sessions:session_detail' session.pk %}" 
                               class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .btn {
        border-radius: 10px;
        padding: 12px 24px;
        transition: all 0.3s ease;
    }
    .btn:hover {
        transform: translateY(-2px);
    }
    .btn-danger {
        background: linear-gradient(45deg, #ff416c, #ff4b2b);
        border: none;
    }
    .btn-danger:hover {
        box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
    }
    .btn-secondary {
        background: linear-gradient(45deg, #606c88, #3f4c6b);
        border: none;
    }
    .btn-secondary:hover {
        box-shadow: 0 4px 15px rgba(96, 108, 136, 0.4);
    }
</style>
{% endblock %}
