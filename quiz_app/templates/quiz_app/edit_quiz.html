{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow-lg">
                <div class="card-header bg-gradient text-white" 
                     style="background: linear-gradient(45deg, #4b6cb7, #182848);">
                    <h2 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Quiz</h2>
                </div>
                <div class="card-body p-4">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label fw-bold">{{ form.topic.label }}</label>
                            {{ form.topic }}
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold">{{ form.title.label }}</label>
                            {{ form.title }}
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold">{{ form.num_questions.label }}</label>
                            {{ form.num_questions }}
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'quiz_app:quiz_detail' quiz.id %}" 
                               class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control {
        border-radius: 10px;
        padding: 12px;
        border: 2px solid #e9ecef;
        transition: all 0.3s ease;
    }
    .form-control:focus {
        border-color: #4b6cb7;
        box-shadow: 0 0 0 0.25rem rgba(75, 108, 183, 0.25);
    }
    .btn {
        border-radius: 10px;
        padding: 12px 24px;
        transition: all 0.3s ease;
    }
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
</style>
{% endblock %}
