{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card shadow-lg">
                <div class="card-header bg-gradient text-white" style="background: linear-gradient(45deg, #4b6cb7, #182848);">
                    <h2 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Create New Quiz</h2>
                </div>
                <div class="card-body p-4">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label fw-bold">{{ form.topic.label }}</label>
                            {{ form.topic }}
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold">{{ form.title.label }}</label>
                            {{ form.title }}
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold">{{ form.num_questions.label }}</label>
                            {{ form.num_questions }}
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-magic me-2"></i>Generate Quiz
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control {
        border-radius: 10px;
        padding: 12px;
        border: 2px solid #e9ecef;
        transition: all 0.3s ease;
    }
    .form-control:focus {
        border-color: #4b6cb7;
        box-shadow: 0 0 0 0.25rem rgba(75, 108, 183, 0.25);
    }
    .btn-primary {
        background: linear-gradient(45deg, #4b6cb7, #182848);
        border: none;
        border-radius: 10px;
        padding: 12px;
        transition: all 0.3s ease;
    }
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(75, 108, 183, 0.4);
    }
</style>
{% endblock %}
